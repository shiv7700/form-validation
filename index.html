<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <header>
        <h1>Form Validation Using Vanilla Javascript</h1>
    </header>

    <h2 class="instruction">Press enter to submit form</h2>

    <form>
        <label>Full Name : </label>
        <input type="text" class="full-name">
        <div class="error-name"></div>

        <label>Email Address : </label>
        <input type="email" class="email-es">
        <div class="error-email"></div>

        <label>Mobile Number : </label>
        <input type="number" class="mobile">
        <div class="error-mobile"></div>

        <label>Password : </label>
        <input type="number" class="password">
        <div></div>

        <label>Re-enter Password : </label>
        <input type="number" class="re-enter">
        <div class="error-password"></div>

        <button type="submit" class="submit">Submit</button>
    </form>

    <script src="./app.js"></script>
</body>

</html>
