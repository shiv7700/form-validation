<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="🔍 Lightweight JavaScript app for seamless form validation. Enhance user experience, ensure data accuracy, and easily integrate into your projects. Customizable rules, real-time feedback, and a smooth submission process.">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./main.css">


</head>

<body>

    <header>
        <h1>Form Validation Using Vanilla Javascript</h1>
    </header>

    <h2 class="instruction">Press enter to submit form</h2>

    <form>
        <label>Full Name : </label>
        <input type="text" class="full-name">
        <div class="error-name"></div>

        <label>Email Address : </label>
        <input type="email" class="email-es">
        <div class="error-email"></div>

        <label>Mobile Number : </label>
        <input type="number" class="mobile">
        <div class="error-mobile"></div>

        <label>Date Of Birth : </label>
        <input type="date" class="birth">
        <div class="error-birth"></div>

        <label>Password : </label>
        <input type="password" class="password"> <input type="button" class="show-pass" value="show password">
        <div></div>

        <label>Re-enter Password : </label>
        <input type="password" class="re-enter"> <input type="button" class="show-enter" value="show re-enter password">
        <div class="error-password"></div>

        <label>Gender : </label>
        <input type="radio" name="gender" class="male" value="male"> Male
        <input type="radio" name="gender" class="female" value="female"> Female
        <div class="error-gender"></div>

        <label>Graduation : </label>
        <select class="grad">
            <option selected hidden>select education</option>
            <option value="B.tech">B.tech</option>
            <option value="M.tech">M.tech</option>
            <option value="B.sc">B.sc</option>
        </select>
        <div class="error-grad"></div>

        <label>Languages(optional) : </label>
        <input type="checkbox" value="javascript" class="checkbox"> javascript
        <input type="checkbox" value="java" class="checkbox"> java
        <input type="checkbox" value="python" class="checkbox"> python
        <input type="checkbox" value="c++" class="checkbox"> c++
        <div class="error-checkbox"></div>

        <label>Photo : </label>
        <input type="file" class="photo" accept="image/*">
        <div class="error-photo"></div>

        <button type="submit" class="submit">Submit</button>
    </form>

    <script src="./app.js"></script>
</body>

</html>
